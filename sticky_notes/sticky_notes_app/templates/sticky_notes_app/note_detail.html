<!-- sticky_notes_app/templates/sticky_notes_app/notes_detail.html -->

<!-- This page is a detailed display of a specific note -->

{% extends "base.html" %}

{% block title %}Task Manager - {{ note.title }}{% endblock  %}

{% block content %}
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
    <p>Created at: {{ note.created_at }}</p>
    <a href="{% url 'note_list' %}">Back to Note List</a>
    <a href="{% url 'note_update' pk=note.pk %}">Edit Note</a>
    <a href="{% url 'note_delete' pk=note.pk %}">Delete Note</a>
{% endblock  %}
