<!-- sticky_notes_app/templates/sticky_notes_app/notes_list.html -->

<!-- This page displays a list of all the notes -->

{% extends 'base.html' %}

{% block content %}
    <h2>{{ page_title }}</h2>
    <a href="{% url 'note_create' %}" class="button-link">Create New Note</a>
    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a>
                <p>{{ note.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
